<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body data-target=".scrollspy">

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-sidebar scrollspy-sidebar">
            <div class="well affix-top" id="sidebar">
                <div class="sidebar-logo"></div>
                <nav class="bs-docs-sidebar">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="text-uppercase"><a href="#clinics-biomed">Клиника Биомед</a></li>
                        <li><a href="#doctors" class="text-uppercase">Врачи</a></li>
                        <li><a href="#" class="text-uppercase">Описание</a></li>
                        <li><a href="#" class="text-uppercase">Фотографии</a></li>
                        <li><a href="#researches" class="text-uppercase">Исследования</a></li>
                        <li><a href="#" class="text-uppercase">Документы</a></li>
                        <li><a href="#requisites" class="text-uppercase">Реквизиты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="row row-img bg-white">
                <div class="col-lg-12">
                    <form action="" method="">
                        <dl class="dl-horizontal">
                            <dt class="dt-left text-uppercase">Адрес</dt>
                            <dd>
                                <div class="address-block">
                                    <div class="form-group">
                                        <label class="sr-only" for="">Регион</label>
                                        <input name="" type="text" class="clearable form-control form-control-custom" id="" placeholder="Регион" />
                                        <label class="sr-only" for="">Город</label>
                                        <input name="" type="text" class="clearable form-control form-control-custom" id="" placeholder="Город">
                                        <label class="sr-only" for="">Набережная</label>
                                        <input name="" type="text" class="clearable form-control form-control-custom" id="" placeholder="Набережная">
                                        <label class="sr-only" for="">Дом</label>
                                        <input name="" type="text" class="clearable form-control form-control-custom" id="" placeholder="Дом">
                                    </div>
                                    <div class="map"></div>
                                </div>
                            </dd>
                        </dl>
                        <dl class="dl-horizontal">
                            <dt class="dt-left text-uppercase">Телефон</dt>
                            <dd>
                                <div class="form-group">
                                    <label class="sr-only" for="">Основной</label>
                                    <input name="" type="text" class="clearable form-control form-control-custom" id="" placeholder="Основной">

                                    <label class="sr-only" for="">Номер телефона</label>
                                    <input name="" type="tel" class="clearable form-control form-control-custom" id="" placeholder="+7 800 909 598">

                                    <a class="btn btn-default btn-ghost text-uppercase" href="#" role="button"><i class="fa fa-pencil-square-o green-icon" aria-hidden="true"></i> Добавить еще номер</a>
                                </div>
                            </dd>
                        </dl>
                        <dl class="dl-horizontal">
                            <dt class="dt-left dt-schedule text-uppercase">График работы</dt>
                            <dd>
                                <div class="col-lg-6">
                                    <div class="row">
                                        <table class="table table-schedule">
                                            <tbody>
                                            <tr>
                                                <td class="col-md-1">Понедельник</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                                <td class="col-md-1 text-center">:</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="col-md-1">Вторник</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                                <td class="col-md-1 text-center">:</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="col-md-1">Среда</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                                <td class="col-md-1 text-center">:</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="col-md-1">Четверг</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                                <td class="col-md-1 text-center">:</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="col-md-1">Пятница</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                                <td class="col-md-1 text-center">:</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="col-md-1">Суббота</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                                <td class="col-md-1 text-center">:</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="col-md-1">Воскресенье</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                                <td class="col-md-1 text-center">:</td>
                                                <td class="col-md-1">
                                                    <input class="form-control form-control-custom" name="" type="number" value="00" min="0" max="24" />
                                                </td>
                                            </tr>
                                            <tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="row row-btn-save">
                                        <a class="btn btn-default btn-ghost text-uppercase btn-schedule-save" href="#" role="button"><i class="fa fa-floppy-o green-icon" aria-hidden="true"></i> Сохранить</a>
                                    </div>
                                </div>
                            </dd>
                        </dl>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="app/js/sticky-sidebar.js"></script>
<script src="app/js/scrollspy-sidebar.js"></script>
<script src="app/js/popup-clinics.js"></script>
<script src="app/js/scroll-animation.js"></script>

<script src="app/js/vendor/btn-upload.js"></script>
<script src="app/js/input-validation-icon.js"></script>
</body>
</html>
