<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body data-target=".scrollspy">

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-sidebar scrollspy-sidebar">
            <div class="well affix-top" id="sidebar">
                <div class="sidebar-logo"></div>
                <nav class="bs-docs-sidebar">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a class="text-uppercase sidebar-link" href="#clinics-biomed">Клиника Биомед</a></li>
                        <li><a href="#doctors" class="text-uppercase sidebar-link">Врачи</a></li>
                        <li><a href="#" class="text-uppercase sidebar-link">Описание</a></li>
                        <li><a href="#" class="text-uppercase sidebar-link">Фотографии</a></li>
                        <li><a href="#researches" class="text-uppercase sidebar-link">Исследования</a></li>
                        <li><a href="#" class="text-uppercase sidebar-link">Документы</a></li>
                        <li><a href="#requisites" class="text-uppercase sidebar-link">Реквизиты</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="col-lg-9 col-content">
            <div class="row row-img bg-white">
                <div class="col-lg-12">
                    <form action="" method="">
                        <dl class="dl-horizontal">
                            <dt class="dt-left text-uppercase">Адрес</dt>
                            <dd class="dd-custom">
                                <div class="address-block">
                                    <div class="form-group form-group-custom">
                                        <label class="sr-only" for="">Регион</label>
                                        <input name="" type="text" class="clearable form-control form-control-custom" id="" placeholder="Регион" />
                                        <label class="sr-only" for="">Город</label>
                                        <input name="" type="text" class="clearable form-control form-control-custom" id="" placeholder="Город">
                                        <label class="sr-only" for="">Набережная</label>
                                        <input name="" type="text" class="clearable form-control form-control-custom" id="" placeholder="Набережная">
                                        <label class="sr-only" for="">Дом</label>
                                        <input name="" type="text" class="clearable form-control form-control-custom" id="" placeholder="Дом">
                                    </div>
                                    <div class="map"></div>
                                </div>
                            </dd>
                        </dl>
                        <dl class="dl-horizontal dl-horizontal-phone">
                            <dt class="dt-left text-uppercase">Телефон</dt>
                            <dd class="dd-custom">
                                <div class="form-group form-group-custom">
                                    <label class="sr-only" for="">Основной</label>
                                    <input name="" type="text" class="clearable form-control form-control-custom" id="" placeholder="Основной">

                                    <label class="sr-only" for="">Номер телефона</label>
                                    <input name="" type="tel" class="clearable form-control form-control-custom input-phone" id="" placeholder="+7 000 000 000">

                                    <a class="btn btn-default btn-ghost text-uppercase add-phone-number" href="#" role="button"><i class="fa fa-pencil-square-o green-icon" aria-hidden="true"></i> Добавить еще номер</a>
                                </div>
                            </dd>
                        </dl>
                        <dl class="dl-horizontal dl-horizontal-schedule">
                            <dt class="dt-left dt-schedule text-uppercase">График работы</dt>
                            <dd class="dd-custom">
                                <div class="col-lg-4">
                                    <div class="row">
                                        <table class="table table-schedule">
                                            <tbody>
                                                <tr>
                                                    <td class="col-md-1 week-day">
                                                        <span id="mon">Понедельник</span>
                                                    </td>
                                                    <td class="col-md-1 time-start">
                                                        <input class="form-control form-control-custom time-start-input input-diagnostick-time mon" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                    <td class="col-md-1 text-center td-comma">:</td>
                                                    <td class="col-md-1 time-stop">
                                                        <input class="form-control form-control-custom time-stop-input mon" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="col-md-1 week-day">
                                                        <span id="tue">Вторник</span>
                                                    </td>
                                                    <td class="col-md-1 time-start">
                                                        <input class="form-control form-control-custom time-start-input tue" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                    <td class="col-md-1 text-center td-comma">:</td>
                                                    <td class="col-md-1 time-stop">
                                                        <input class="form-control form-control-custom time-stop-input tue" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="col-md-1 week-day">
                                                        <span id="wed">Среда</span>
                                                    </td>
                                                    <td class="col-md-1 time-start">
                                                        <input class="form-control form-control-custom time-start-input wed" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                    <td class="col-md-1 text-center td-comma">:</td>
                                                    <td class="col-md-1 time-stop">
                                                        <input class="form-control form-control-custom time-stop-input wed" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="col-md-1 week-day">
                                                        <span id="thu">Четверг</span>
                                                    </td>
                                                    <td class="col-md-1 time-start">
                                                        <input class="form-control form-control-custom time-start-input thu" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                    <td class="col-md-1 text-center td-comma">:</td>
                                                    <td class="col-md-1 time-stop">
                                                        <input class="form-control form-control-custom time-stop-input thu" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="col-md-1 week-day">
                                                        <span id="fri">Пятница</span>
                                                    </td>
                                                    <td class="col-md-1 time-start">
                                                        <input class="form-control form-control-custom time-start-input fri" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                    <td class="col-md-1 text-center td-comma">:</td>
                                                    <td class="col-md-1 time-stop">
                                                        <input class="form-control form-control-custom time-stop-input fri" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="col-md-1 week-day">
                                                        <span id="sat">Суббота</span>
                                                    </td>
                                                    <td class="col-md-1 time-start">
                                                        <input class="form-control form-control-custom time-start-input sat" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                    <td class="col-md-1 text-center td-comma">:</td>
                                                    <td class="col-md-1 time-stop">
                                                        <input class="form-control form-control-custom time-stop-input sat" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="col-md-1 week-day">
                                                        <span id="sun">Воскресенье</span>
                                                    </td>
                                                    <td class="col-md-1 time-start">
                                                        <input class="form-control form-control-custom time-start-input sun" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                    <td class="col-md-1 text-center td-comma">:</td>
                                                    <td class="col-md-1 time-stop">
                                                        <input class="form-control form-control-custom time-stop-input sun" name="" type="number" value="00" min="0" max="24" />
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="row row-btn-save">
                                        <button class="btn btn-default btn-ghost text-uppercase btn-schedule-save" type="submit"><i class="fa fa-floppy-o green-icon" aria-hidden="true"></i> Сохранить</button>
                                    </div>
                                </div>
                            </dd>
                        </dl>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="app/js/sticky-sidebar.js"></script>
<script src="app/js/scrollspy-sidebar.js"></script>
<script src="app/js/popup-clinics.js"></script>
<script src="app/js/scroll-animation.js"></script>

<script src="app/js/vendor/btn-upload.js"></script>
<script src="app/js/input-validation-icon.js"></script>

<script src="app/js/doctor-visit-time.js"></script>
</body>
</html>
